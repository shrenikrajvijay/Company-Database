<div class="panel panel-default" ng-controller="EditPersonCtrl">
    <!--header-->
    <div class="panel-heading" ng-if="data._id">
        <h3>Edit person</h3>
    </div>
    <div class="panel-heading panel-heading-caret" ng-hide="data._id" ng-click="showNewPerson = !showNewPerson">
        <h3>
            Create new Person <span class="caret" ng-class="showNewPerson ? 'caret-up' : ''"></span>
        </h3>
    </div>
    <!--header-end-->

    <!--body-->
    <div class="panel-body" ng-if="data._id || showNewPerson">
        <form ng-submit="updatePerson()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" ng-model="data.name" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" ng-model="data.email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <select class="dropdown-margin" ng-model="data.companyId" ng-options="x.name for x in companies" required></select>
            </div>
            <button type="submit" class="btn btn-default save-button">Save</button>
        </form>
    </div>
    <!--body-end-->
</div>
