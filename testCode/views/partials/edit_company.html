<div class="panel panel-default" ng-controller="EditCompanyCtrl">
    <!--header-->
    <div class="panel-heading" ng-if="data._id"><h3> Edit company </h3></div>
    <div class="panel-heading panel-heading-caret" ng-hide="data._id" ng-click="showNewCompany = !showNewCompany">
        <h3>Create new company <span class="caret" ng-class="showNewCompany ? 'caret-up' : ''"></span></h3>
    </div>
    <!--header-end-->

    <!--body-->
    <div class="panel-body" ng-if="data._id || showNewCompany">
        <form ng-submit="updateCompany()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="data.name" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" ng-model="data.address" placeholder="Enter address" name="address">
            </div>
            <div class="form-group">
                <label for="revenue">Revenue:</label>
                <input type="number" class="form-control" id="revenue" ng-model="data.revenue" placeholder="Enter revenue" name="revenue">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="number" class="form-control" id="phone" ng-model="data.phone" placeholder="Enter phone" name="phone">
            </div>
            <button type="submit" class="btn btn-default save-button">Save</button>
        </form>
    </div>
    <!--body-end-->
</div>
